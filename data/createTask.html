<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>

<div>

    <form action="/createTask" method="post">
        <fieldset>
            <input type="hidden" name="day" value="${message}">
            <div class="form-element">
                <label for="name">Task name</label>
                <input type="text" name="name" id="name" placeholder="Enter task name" required autofocus>
            </div>

            <div class="form-element">
                <label for="description">description</label>
                <input type="text" name="description" id="description" placeholder="Enter description" required autofocus>
            </div>

            <div class="form-element">
                <label for="priority">priority</label>
                <input type="text" name="priority" id="priority" placeholder="Enter priority" required autofocus>
            </div>


            <a href="registration.html"><button type="button" class="btn btn-secondary btn-lg btn-block">Registration</button></a>
        </fieldset>
    </form>

</div>



</body>

</html>
