<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .green {
            background-color: green;
            color: white;
             margin-bottom:5px;
        }

        .red {
            background-color: red;
            color: white;
            margin-bottom:5px;
        }
    </style>
</head>
<body>

<div>DAY ${date}</div>
<h>Patients</h>
<div>QUANTITY:${size}</div>

<#list pacients as pacient>
  <#if pacient.type==2>
     <div class="red">
    <div>name: ${pacient.FIO}</div>
    <div>hour: ${pacient.hour}</div>
    <div>type: ${pacient.type}</div>
         <div>description: ${pacient.description}</div>
     </div>
<#else>
<div class="green">
    <div>name: ${pacient.FIO}</div>
    <div>hour: ${pacient.hour}</div>
    <div>type: ${pacient.type}</div>
    <div>description: ${pacient.description}</div>
</div>
</#if>

</#list>

</body>
</html>
